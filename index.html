<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
  </header>

  <form id="my--form">

    <fieldset>
      <div class="fieldset--wrapper">
        <legend>Informações pessoais</legend>
      </div>
      <div class="col-2">
        <div class="input--wrapper">
          <label for="name">Nome</label>
          <input type="text" id="name"/>
        </div>  
        <div class="input--wrapper">
          <label for="lastname">Sobrenome</label>
          <input type="text" id="lastname"/>
        </div> 
       </div>
      <div class="input--wrapper">
        <label for="mail">E-mail<span>(digite um email válido)</span></label>
        <input type="mail" id="mail"/>
      </div> 
      <div class="input--wrapper">
        <label for="password">Senha<span>(mínimo de 8 caracteres)</span></label>
        <input type="password" id="password"/>
      </div> 
    </fieldset>

    <fieldset>
      <div class="fieldset--wrapper">
        <legend>Informações do mentor</legend>
      </div>
      <div class="input--wrapper">
        <label for="tutor-name">Nome do seu tutor <span>(só o primeiro nome)</span></label>
        <input type="text" id="tutor-name"/>
      </div> 
    </fieldset>

    <fieldset>
      <div class="fieldset--wrapper">
        <legend>Seus horarios disponíveis</legend>
      </div>
      
      <div class="container--agenda">
        <div class="primeira--mentoria">
          <p>Primeira mentoria</p>
          <div class="col-3">
              <div class="input--wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date"/>
              </div> 
              <div class="input--wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"/>
              </div> 
              <div class="input--wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"/>
              </div> 
          </div>
        </div>
        
        <div class="segunda--mentoria">
          <p>Segunda mentoria</p>
          <div class="col-3">
              <div class="input--wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date"/>
              </div> 
              <div class="input--wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"/>
              </div> 
              <div class="input--wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"/>
              </div> 
        </div>

        </div>
      </div>
    </fieldset>

  </form>

  <footer>
    <input
    class="button"
    type="submit"
    form="my--form"
    value="salvar"/>
  </footer>
</body>
</html>
